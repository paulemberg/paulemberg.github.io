<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
  <section class="memory-game">

    <!-- Conquer -->
    <div class="card" data-match="Conquer">
      <img class="card__front-face" src="img/cards/git_checkout1.png" alt="Conquer">
      <img class="card__back-face" src="img/cards/default-card.png" alt="Memory Card">
    </div>

    <div class="card" data-match="Conquer">
      <img class="card__front-face" src="img/cards/git_checkout2.png" alt="Conquer">
      <img class="card__back-face" src="img/cards/default-card.png" alt="Memory Card">
    </div>

    <!-- Mars -->
    <div class="card" data-match="Mars">
      <img class="card__front-face" src="img/cards/git_commit2.png" alt="Mars">
      <img class="card__back-face" src="img/cards/default-card.png" alt="Memory Card">
    </div>
    
    <div class="card" data-match="Mars">
      <img class="card__front-face" src="img/cards/git_commit1.png" alt="Mars">
      <img class="card__back-face" src="img/cards/default-card.png" alt="Memory Card">
    </div>

    <!-- Spaceship -->
    <div class="card" data-match="Spaceship">
      <img class="card__front-face" src="img/cards/git_merge_origin1.png" alt="Spaceship">
      <img class="card__back-face" src="img/cards/default-card.png" alt="Memory Card">
    </div>
    
    <div class="card" data-match="Spaceship">
      <img class="card__front-face" src="img/cards/git_merge_origin2.png" alt="Spaceship">
      <img class="card__back-face" src="img/cards/default-card.png" alt="Memory Card">
    </div>
    
    <!-- Satellite -->
    <div class="card" data-match="Satellite">
      <img class="card__front-face" src="img/cards/git_merge1.png" alt="Satellite">
      <img class="card__back-face" src="img/cards/default-card.png" alt="Memory Card">
    </div>
    
    <div class="card" data-match="Satellite">
      <img class="card__front-face" src="img/cards/git_merge2.png" alt="Satellite">
      <img class="card__back-face" src="img/cards/default-card.png" alt="Memory Card">
    </div>
    
    <!-- Saturn -->
    <div class="card" data-match="Saturn">
      <img class="card__front-face" src="img/cards/git_pull1.png" alt="Saturn">
      <img class="card__back-face" src="img/cards/default-card.png" alt="Memory Card">
    </div>
    
    <div class="card" data-match="Saturn">
      <img class="card__front-face" src="img/cards/git_pull2.png" alt="Saturn">
      <img class="card__back-face" src="img/cards/default-card.png" alt="Memory Card">
    </div>
    
    <!-- Earth -->
    <div class="card" data-match="Earth">
      <img class="card__front-face" src="img/cards/git_push1.png" alt="Earth">
      <img class="card__back-face" src="img/cards/default-card.png" alt="Memory Card">
    </div>
    
    <div class="card" data-match="Earth">
      <img class="card__front-face" src="img/cards/git_push2.png" alt="Earth">
      <img class="card__back-face" src="img/cards/default-card.png" alt="Memory Card">
    </div>

  </section>
  
  <script src="memory-game.js"></script>
</body>
</html>
